<!-- src/app/components/login/login.component.html -->
<div class="login-container">
  <div class="login-box">
    <h1>Chat Application</h1>
    <h2>Phase 1 - 3813ICT</h2>
    
    <!-- Login Form -->
    <div *ngIf="!showRegister" class="form-section">
      <h3>Login</h3>
      
      <div class="form-group">
        <label>Username:</label>
        <input 
          type="text" 
          [(ngModel)]="username" 
          placeholder="Enter username"
          (keyup.enter)="login()">
      </div>
      
      <div class="form-group">
        <label>Password:</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          placeholder="Enter password"
          (keyup.enter)="login()">
      </div>
      
      <button (click)="login()" class="btn-primary">Login</button>
      
      <p class="switch-form">
        Don't have an account? 
        <button (click)="toggleRegister()">Register here</button>
      </p>
      
      <div class="info-box">
        <p><strong>Default Login:</strong></p>
        <p>Username: super</p>
        <p>Password: 123</p>
      </div>
    </div>
    
    <!-- Register Form -->
    <div *ngIf="showRegister" class="form-section">
      <h3>Register New User</h3>
      
      <div class="form-group">
        <label>Username:</label>
        <input 
          type="text" 
          [(ngModel)]="regUsername" 
          placeholder="Choose username">
      </div>
      
      <div class="form-group">
        <label>Email:</label>
        <input 
          type="email" 
          [(ngModel)]="regEmail" 
          placeholder="Enter email">
      </div>
      
      <div class="form-group">
        <label>Password:</label>
        <input 
          type="password" 
          [(ngModel)]="regPassword" 
          placeholder="Choose password">
      </div>
      
      <button (click)="register()" class="btn-primary">Register</button>
      
      <p class="switch-form">
        Already have an account? 
        <button (click)="toggleRegister()">Login here</button>
      </p>
    </div>
    
    <!-- Messages -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </div>
</div>
