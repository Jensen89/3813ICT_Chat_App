<div class="chat-container">
  <!-- Header -->
  <div class="chat-header">
    <button (click)="goBack()" class="btn-back">← Back</button>
    <div class="chat-info">
      <h2>{{ group?.name }} / #{{ channel?.name }}</h2>
    </div>
  </div>

  <!-- Messages Area -->
  <div class="messages-container" #scrollContainer>
    <div *ngFor="let message of messages" class="message" 
         [ngClass]="{'own-message': message.userId === currentUser?.id, 'system-message': message.userId === 'system'}">
      
      <div *ngIf="message.userId !== 'system'" class="message-wrapper">
        <!-- Profile Image -->
        <div class="message-avatar" *ngIf="message.userId !== currentUser?.id">
          <img 
            *ngIf="message.profileImage" 
            [src]="message.profileImage" 
            [alt]="message.username"
            class="avatar-img">
          <div *ngIf="!message.profileImage" class="avatar-placeholder">
            {{ message.username.charAt(0).toUpperCase() }}
          </div>
        </div>

        <div class="message-body">
          <div class="message-header">
            <span class="message-author">{{ message.username }}</span>
            <span class="message-time">{{ formatTime(message.timestamp) }}</span>
          </div>
          
          <div class="message-content">
            <!-- Text message -->
            <span *ngIf="message.messageType !== 'image'">{{ message.content }}</span>
            
            <!-- Image message -->
            <img *ngIf="message.messageType === 'image'" 
                 [src]="message.content" 
                 alt="Shared image"
                 class="message-image">
          </div>
        </div>

        <!-- Profile Image for own messages (on right) -->
        <div class="message-avatar" *ngIf="message.userId === currentUser?.id">
          <img 
            *ngIf="message.profileImage" 
            [src]="message.profileImage" 
            [alt]="message.username"
            class="avatar-img">
          <div *ngIf="!message.profileImage" class="avatar-placeholder">
            {{ message.username.charAt(0).toUpperCase() }}
          </div>
        </div>
      </div>
      
      <!-- System messages -->
      <div *ngIf="message.userId === 'system'" class="message-content">
        {{ message.content }}
      </div>
    </div>

    <!-- Typing Indicator -->
    <div *ngIf="typingUsers.size > 0" class="typing-indicator">
      <span class="typing-dots">
        <span></span><span></span><span></span>
      </span>
      {{ getTypingText() }}
    </div>
  </div>

  <!-- Image Preview -->
  <div *ngIf="imagePreview" class="image-preview-container">
    <div class="image-preview-header">
      <span>Send Image</span>
      <button (click)="cancelImageSelection()" class="btn-close">×</button>
    </div>
    <img [src]="imagePreview" alt="Preview" class="image-preview">
    <button (click)="sendImage()" class="btn-send-image" [disabled]="uploadingImage">
      {{ uploadingImage ? 'Uploading...' : 'Send Image' }}
    </button>
  </div>

  <!-- Input Area -->
  <div class="input-container">
    <!-- Hidden file input -->
    <input 
      type="file" 
      #imageInput
      (change)="onImageSelected($event)"
      accept="image/*"
      style="display: none">
    
    <!-- Image button -->
    <button (click)="triggerImageSelect()" class="btn-image" title="Send an image">
      📷
    </button>
    
    <input 
      type="text" 
      [(ngModel)]="newMessage" 
      (keyup.enter)="sendMessage()"
      (keyup)="onTyping()"
      placeholder="Type a message..."
      class="message-input"
      [disabled]="!!imagePreview">
    <button (click)="sendMessage()" class="btn-send" [disabled]="!!imagePreview">Send</button>
  </div>
</div>
