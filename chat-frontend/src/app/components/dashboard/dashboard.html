<div class="dashboard-container">
  <!-- Header -->
  <div class="header">
    <h1>Chat Dashboard</h1>
    <div class="user-info">
      <span>Welcome, <strong>{{ currentUser?.username }}</strong></span>
      <span class="role-badge">{{ getRoleDisplay() }}</span>
      <button (click)="logout()" class="btn-logout">Logout</button>
      <button (click)="deleteUser(currentUser!)"class="btn-small btn-danger">Delete</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="dashboard-content">
    
    <!-- Admin Actions -->
    <div class="admin-section" *ngIf="isGroupAdmin()">
      <h2>Administration</h2>
      <div class="action-cards">
        <div class="action-card" (click)="navigateToGroups()">
          <h3>Manage Groups</h3>
          <p>Create, edit, and delete groups</p>
        </div>
        
        <div class="action-card" *ngIf="isSuperAdmin()" (click)="navigateToUsers()">
          <h3>Manage Users</h3>
          <p>View all users and manage roles</p>
        </div>
      </div>
    </div>


    <!-- Actions -->
    <div class="quick-actions">
      <div class="action-buttons">
        <button (click)="navigateToGroups()" class="btn-primary">
          All Groups
        </button>
        <button class="btn-disabled" disabled>
          Chat (Phase 2)
        </button>
      </div>
    </div>
  </div>
</div>
